<div class="grid__item col--sm--6" ng-repeat="power in modularData.powers">
    <div class="border height--xs flex buttons-group--inverted bg--{{power}}">
        <div class="buttons-group buttons-group--spacing--md">
            <div class="btn btn--integrated open">
                <div class="icon-search"></div>
            </div>
            <div class="btn btn--integrated hover">
                <div class="icon-filter"></div>
            </div>
            <div class="btn btn--integrated">
                <div class="icon-test"></div>
            </div>
            <div class="btn btn--integrated">
                <div class="icon-settings"></div>
            </div>
        </div>
    </div>
</div>
