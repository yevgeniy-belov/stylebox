<div class="grid grid--guttered--md">
	<div class="grid__item col--sm--2" ng-repeat="color in colorsData.mf | filter:color.power = 'status-secondary'">
		<div class="shadow--xs">
			<div class="height--sm" style="background-color: {{color.value}}"></div>
			<div class="text-block bg--content">
				<div class="font--semibold padding--md text--capitalize text-block__text">{{color.name}}</div>
			</div>
		</div>
	</div>
</div>
