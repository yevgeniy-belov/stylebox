<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form form--compact bg--content padding--xl border">
            <div class="form__group">
                <input type="email" class="form__control" id="label-1" placeholder="Enter email">
            </div>
            <div class="form__group">
                <input type="password" class="form__control" id="label-2" placeholder="Password">
            </div>
            <div class="margin-b--md">

                <label for="compactCheck" name="Remember me" class="checkbox-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn--primary btn--wired">Submit</button>
        </form>
    </div>
</div>
