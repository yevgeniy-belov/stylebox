<div class="input-block margin-b--lg">
	<input class="input-block__input" type="text" placeholder="Search">
	<div class="input-block__controls">
		<div class="btn btn--icon btn--integrated *btn--null">
			<div class="icon-search icon-size--12"></div>
		</div>
	</div>
</div>
<div class="input-block input-block--integrated-controls margin-b--lg">
	<input class="input-block__input input-block__input--middle" type="text" *placeholder="Search">
	<div class="input-block__controls input-block__controls--start">
		<div class="btn btn--icon btn--integrated btn--null">
			<div class="icon-search icon-size--12"></div>
		</div>
	</div>
	<div class="input-block__controls">
		<div class="btn btn--icon btn--flex btn--integrated ">
			<div class="icon-web icon-size--12"></div>
		</div>
		<!-- <div class="border--r margin-h--xxs margin-v--xs"></div> -->
		<div class="btn btn--icon btn--flex btn--integrated ">
			<div class="icon-filter icon-size--12"></div>
		</div>
	</div>
</div>
<div class="input-block margin-b--lg">
	<input class="input-block__input width--xxs">
	<div class="input-block__controls bg--aside">
		<div class="btn btn--integrated">Find</div>
	</div>
</div>
<div class="input-block margin-b--lg">
	<input class="input-block__input width--xxs">
	<div class="input-block__controls bg--aside">
		<div class="btn btn--integrated">Find</div>
		<div class="btn btn--integrated">
			<div class="icon-down icon-size--12"></div>
		</div>
		<div class="btn btn--integrated">
			<div class="icon-delete icon-size--8"></div>
		</div>
	</div>
</div>
<div class="input-block">
	<div class="input-block__controls bg--aside ">
		<div class="btn btn--integrated">
			<div class="icon-settings"></div>
		</div>
		<div class="btn btn--integrated">
			<div class="icon-search"></div>
		</div>
	</div>
	<input class="input-block__input">
	<div class="input-block__controls bg--aside">
		<div class="btn btn--integrated">
			<div class="icon-filter"></div>
		</div>
		<div class="btn btn--integrated">
			<div class="icon-delete icon-size--10"></div>
		</div>
	</div>
</div>
<div class="flex">

<div class="time-control margin-t--xl margin-r--sm time-control--inline">
	<input type="text" size="2" class="time-control__input hours" value="00">
	<div class="time-control__separator">:</div>
	<input type="text" size="2" class=" time-control__input minutes" value="45">
	<div class="time-control__separator">:</div>
	<input type="text" size="2" class="time-control__input seconds" value="00">
</div>
<div class="time-control margin-t--xl margin-r--sm time-control--inline time-control--focus">
	<input type="text" size="2" class="time-control__input hours" value="00">
	<div class="time-control__separator">:</div>
	<input type="text" size="2" class=" time-control__input minutes" value="45">
	<div class="time-control__separator">:</div>
	<input type="text" size="2" class="time-control__input seconds" value="00">
</div>
<div class="time-control margin-t--xl margin-r--sm time-control--inline time-control--focus time-control--focus-bold time-control--focus-shadow">
	<input type="text" size="2" class="time-control__input hours" value="00">
	<div class="time-control__separator">:</div>
	<input type="text" size="2" class=" time-control__input minutes" value="45">
	<div class="time-control__separator">:</div>
	<input type="text" size="2" class="time-control__input seconds" value="00">
</div>
</div>
